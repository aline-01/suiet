<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-rtl.css" type="text/css">
    <link rel="stylesheet" href="css/hover-min.css" type="text/css">
    <link rel="stylesheet" href="css/all.min.css" type="text/css">
    <link rel="stylesheet" href="css/slick.css" type="text/css">
    <link rel="stylesheet" href="css/swiper.css" type="text/css">
    <link rel="stylesheet" href="css/slick-theme.css" type="text/css">

    <title>ورود مدیران سایت</title>
</head>
<body class="bg-light">
<style>
    @font-face {
        font-family: "iransans";
        src: url("font/IRANSansWeb_Medium.eot");
        src: url("font/IRANSansWeb_Medium.woff") format("woff");

    }
    .iransans{
        font-family: IRANSans;
    }
</style>
<main style="margin-top: 230px">
 <div class="container my-5">
     <div class="row justify-content-center">
         <div class="col-12 col-lg-6">
             <div class="card border-0 login">
                 <div class="card-body px-5">
                     <img src="img/logo3.jpeg" class="img-fluid mx-auto d-block" alt="logo_suiet">
                      <small class="text-muted text-center d-block">ورود مدیران به سایت آگهی املاک سوئیت</small>
                      <form class="shadow-none mt-5 link-dl">
                          <div class="input_group">
                              <div class="input-group-prepend">
                                  <div class="input-group-text ">
                                      <small class="text-muted">نام کاربری</small>
                                  </div>
                                  <input class="form-control  " style="font-size: 13px;box-shadow: none " type="text" placeholder="نام کاربری خود را وارد کنید.." >
                              </div>

                          </div>
                          <div class="input_group my-3">

                              <div class="input-group-prepend">
                                  <div class="input-group-text ">
                                      <small class="text-muted">رمز عبور</small>
                                  </div>
                                  <input class="form-control  " style="font-size: 13px;box-shadow: none " type="password" placeholder="رمز عبور خود را  وارد کنید.." >

                              </div>
                          </div>



                          <button class="btn btn-block mt-4 hvr-pulse-grow">ورودبه پنل مدیریت آگهی املاک سوئیت</button>
                          <div class="forget mt-3">
                              <div class="custom-control custom-checkbox ">
                                  <input type="checkbox" class="custom-control-input" id="customcheak5">
                                  <label class="custom-control-label " style="padding-right: 20px" for="customcheak5">
                                      <small class="text-muted font-sm " >مرابه خاطربسپار</small>
                                  </label>

                              </div>
                          </div>

                      </form>
                 </div>

             </div>

         </div>


     </div>

 </div>

</main>

</body>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/swiper.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/all.min.js"></script>
<script src="js/main.js"></script>

</html>
